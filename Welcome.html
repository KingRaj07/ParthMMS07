<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ce9243, #18719d, #6a189d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .welcome-container {
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
    }

    .btn-logout {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: white;
      color: #185a9d;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-logout:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <h1>Welcome, Admin!</h1>
    <p>You have successfully logged in.</p>
    <button class="btn-logout" onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      window.location.href = "Welcome.html";
    }
  </script>

</body>
</html>
