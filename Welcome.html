<!-- Welcome.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | MyTube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ce9243, #18719d, #6a189d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .welcome-container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      background-color: white;
      color: #185a9d;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      margin: 5px;
    }

    .btn:hover {
      background-color: #eee;
    }

    @media (max-width: 480px) {
      h1 { font-size: 36px; }
      p { font-size: 16px; }
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <h1>Welcome, <span id="userName">User</span>!</h1>
    <p>You have successfully logged in.</p>
    <button class="btn" onclick="goToDashboard()">ðŸ“º Go to Dashboard</button>
    <button class="btn" onclick="logout()">ðŸšª Logout</button>
  </div>

  <script>
    const user = localStorage.getItem("username") || sessionStorage.getItem("username");

    if (!user) {
      // Not logged in, redirect to login page
      window.location.href = "index.html";
    } else {
      document.getElementById("userName").textContent = user;
    }

    function goToDashboard() {
      window.location.href = "dashboard.html";
    }

    function logout() {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
