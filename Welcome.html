<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | MyTube</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ce9243, #18719d, #6a189d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .welcome-container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 15px;
    }
    .btn {
      padding: 12px 24px;
      background-color: white;
      color: #185a9d;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome, <span id="userName">Loading...</span>!</h1>
    <p>You have successfully logged in.</p>
    <button class="btn" onclick="goToDashboard()">ðŸ“º Go to Dashboard</button>
    <button class="btn" onclick="logout()">ðŸšª Logout</button>
  </div>

  <script>
    function goToDashboard() {
      window.location.href = "dashboard.php";
    }

    function logout() {
      window.location.href = "logout.php";
    }

    fetch("session.php")
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("userName").textContent = data.username;
        } else {
          window.location.href = "index.html";
        }
      })
      .catch(() => {
        window.location.href = "index.html";
      });
  </script>
</body>
</html>
