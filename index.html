<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | MyTube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Styling omitted for brevity ‚Äì same as your original version */
  </style>
</head>
<body>
  <div class="background-text">Parth (MMS)</div>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username" />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" />
        <div class="toggle-password" onclick="togglePassword()">üëÅ Show/Hide Password</div>
      </div>
      <div class="remember-me">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Remember Me</label>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <div id="errorMessage" class="error-message"></div>
    </form>
  </div>

  <script>
    const users = [
      { username: "ParthMMS", password: "MMSXXX" },
      { username: "Jyot2025", password: "P@ss1234" },
      { username: "AdminYT", password: "admin321" },
      { username: "VideoUser", password: "uploadit" },
      { username: "ViewerOnly", password: "watch123" }
    ];

    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('errorMessage');
      const remember = document.getElementById('rememberMe').checked;

      const matchedUser = users.find(user => user.username === username && user.password === password);

      if (matchedUser) {
        if (remember) {
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("username", matchedUser.username);
        } else {
          sessionStorage.setItem("loggedIn", "true");
          sessionStorage.setItem("username", matchedUser.username);
        }
        window.location.href = "Welcome.html";
      } else {
        error.textContent = "‚ùå Invalid Username or Password!";
      }
    });
  </script>
</body>
</html>
